<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 03</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <h1>Hi!</h1>
    <p>This is my first time working with Bootstrap, ok?</p>

    <div class="container">
        <!-- First row with two columns -->
        <div class="row">
            <div class="col-12 col-md-6
                <div class="p-3 border bg-light">Column 1</div>
            </div>
            <div class="col-12 col-md-6">
                <div class="p-3 border bg-light">Column 2</div>
            </div>
        </div>

        <!-- Second row with three columns -->
        <div class="row">
            <div class="col-12 col-md-4">
                <div class="p-3 border bg-light">Column 1</div>
            </div>
            <div class="col-12 col-md-4">
                <div class="p-3 border bg-light">Column 2</div>
            </div>
            <div class="col-12 col-md-4">
                <div class="p-3 border bg-light">Column 3</div>
            </div>
        </div>

        <!-- Third row with a single column that spans the whole row -->
        <div class="row">
            <div class="col-12">
                <div class="p-3 border bg-light">Full-width Column</div>
            </div>
        </div>
    </div>
    
    <!-- Link to Bootstrap JS (optional for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
