<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Poll</title>
</head>
<body>

    <h2>Which programming language do you prefer?</h2>
    
    <button onclick="vote('JavaScript')">JavaScript</button>
    <button onclick="vote('Python')">Python</button>
    <button onclick="vote('Java')">Java</button>
    <h3>Results:</h3>
    <p>JavaScript: <span id="js-count">0</span></p>
    <p>Python: <span id="python-count">0</span></p>
    <p>Java: <span id="java-count">0</span></p>

    <script>
        let votes = { JavaScript: 0, Python: 0, Java: 0 };

        function vote(language) {
            votes[language]++;
            document.getElementById('js-count').textContent = votes.JavaScript;
            document.getElementById('python-count').textContent = votes.Python;
            document.getElementById('java-count').textContent = votes.Java;
        }
    </script>

</body>
</html>
