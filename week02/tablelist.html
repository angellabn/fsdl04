<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CREATING A TABLE AND UNORDERD LIST USING HTML</title>
  <style>
    table {
      width: 50%;
      margin-bottom: 20px;
      border-collapse: collapse;
    }
    table, th, td {
      border: 10px solid rgb(5, 111, 211);
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    ul {
      list-style-type: square;
    }
  </style>
</head>
<body>

  <h2>Submission of Assignments</h2>
  <table>
    <tr>
      <th>Name</th>
      <th>Y/N</th>
    </tr>
    <tr>
      <td>Angella</td>
      <td>Y</td>
    </tr>
    <tr>
      <td>Vishakha</td>
      <td>Y</td>
    </tr>
    <tr>
      <td>Reva</td>
      <td>N</td>
    </tr>
  </table>

  <h2>ummmm i lov</h2>
  <ul>
    <li>Cakes</li>
    <li>Gardens</li>
    <li>Driving</li>
    <li>D</li>
  </ul>

</body>
</html>
