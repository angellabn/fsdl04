<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internal CSS </title>
  <style>
    /* Internal CSS */
    body {
      background-color: #f0f0f0; /* Light gray background */
      font-family: Arial, sans-serif; /* Font style for body */
      text-align: center; /* Center the text */
    }

    h1 {
      color: #4CAF50; /* Green color for the heading */
    }

    p {
      font-size: 16px; /* Font size for the paragraph */
      color: #333; /* Dark gray text color */
    }

    .button {
      background-color: #008CBA; /* Blue background for button */
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #110888; /* Darker blue when hovering over the button */
    }
  </style>
</head>
<body>

  <h1>Welcome to My Website</h1>
  <h3>MY FIRST EXPERIENCE IN CSS3</h3>
  <p>Task to perform internal css.</p>
  <button class="COMPLETED">Click Me</button>

</body>
</html>
