<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML5 Examples</title>
  <p>MY FIRST PROGRAM</p>
</head>
<body>
  <header>
    <h1>Welcome!</h1>
    
    <h2>Hyperlink</h2>
    <p>Visit <a href="https://www.google.com" target="_blank" title="Google">Google</a>.</p>
    
    <h2>Formatting</h2>
    <p><strong>Bold</strong>, <em>Italic</em>, <u>Underlined</u>, <mark>Highlighted</mark></p>

    <h2>Images</h2>
    <img src=":https://www.rowanvets.co.uk/wp-content/uploads/2023/09/SEP-A-SMF-baby-rabbit-arrival.jpg" alt="Sample Image">

    <h2>Table</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>John</td>
            <td>30</td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>25</td>
        </tr>
    </table>
    
    <h2>List</h2>
    <p>Unordered List:</p>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>
    <p>Ordered List:</p>
    <ol>
        <li>First</li>
        <li>Second</li>
    </ol>

    <h2>Frames (Iframe)</h2>
    <iframe src="https://www.wikipedia.org" width="300" height="200" title="Wikipedia"></iframe>

    <h2>Multimedia</h2>
    <p>Audio:</p>
    <audio controls>
        <source src="audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <p>Video:</p>
    <video controls width="300">
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video element.
    </video>
     `
  </header>
</body>
</html>
